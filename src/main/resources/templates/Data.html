<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org/">
<head>
<!-- CSS INCLUDE -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"></link>
 
<!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
    <div class="container-fluid">
 
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h2>
                <span class="fa fa-arrow-circle-o-left"></span> Welcome To Customer Data Page!!
            </h2>
        </div>
        <!-- END PAGE TITLE -->
        <div class="column">
            <table class="table datatable" border="1">
                <thead>
                    <tr>
						<th>ID</th>
						<th>CODE</th>
						<th>NAME</th>
						<th>TYPE</th>
						<th>NOTE</th>
						<th colspan="3">OPERATIONS</th>
					</tr>
				</thead>
				<tbody>	
					<tr th:each="ob:${list}">
						<td th:text="${ob.custId}"></td>
						<td th:text="${ob.custCode}"></td>
						<td th:text="${ob.custName}"></td>
						<td th:text="${ob.custType}"></td>
						<td th:text="${ob.note}"></td>
						<td>
							<a th:href="@{/customer/view/{id}(id=${ob.custId})}">VIEW</a>
						</td>
						<td>
							<a th:href="@{/customer/delete/{id}(id=${ob.custId})}">DELETE</a>
						</td>
						<td>
							<a th:href="@{/customer/edit/{id}(id=${ob.custId})}">EDIT</a>
						</td>
					</tr>
				</tbody>	
			</table>
		</div>
	<!-- END PAGE CONTAINER -->		
	</div>
<span class="fa fa-arrow-circle-o-left" th:text="${message}"></span>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
