<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org/">
<head>
<!-- CSS INCLUDE -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"></link>
 
<!-- EOF CSS INCLUDE -->
</head>
<body>
	<!-- START PAGE CONTAINER -->
    <div class="container-fluid">
 
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h2>
                <span class="fa fa-arrow-circle-o-left"></span> Welcome To Customer Page!!
            </h2>
        </div>
        <!-- END PAGE TITLE -->
        <div class="column">
            <table class="table datatable" border="1">
			   <tr>
					<th>ID</th>
					<td th:text="${ob.custId}"></td>
				</tr>
				<tr>
					<th>CODE</th>
					<td th:text="${ob.custCode}"></td>
				</tr>	
				<tr>
					<th>NAME</th>
					<td th:text="${ob.custName}"></td>
				</tr>
				<tr>
					<th>TYPE</th>
					<td th:text="${ob.custType}"></td>
				</tr>	
				<tr>
					<th>NOTE</th>
					<td th:text="${ob.note}"></td>
				</tr>
			</table>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>	
</body>
</html>
